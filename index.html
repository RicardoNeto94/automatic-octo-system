<!doctype html>

  <body>
    <header class="header">
      <img src="./assets/logo.png" alt="Shang Shi" class="logo"/>
      <h1>Allergen Selector</h1>
      <div class="mode-switch">
        <button id="staffBtn" class="mode-btn active">Staff</button>

      <section class="panel">
        <h2>Pick Allergens to Avoid</h2>

        <h2>Menu</h2>
        <div id="menuGrid" class="grid"></div>
      </section>
    </main>

    <footer class="footer">
      <button id="resetBtn" class="reset">Reset</button>
      <span class="pickCounter" id="pickCounter">0</span>
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
